<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="shortcut icon" href="logo.png" type="image/x-icon">
   <script src="main.js" async></script>
   <title>Calculator</title>
</head>
<body>
   <!-- Back Button -->
   <button onclick="window.location.href='../tools.html'" class="back-button">← Back</button>

   
   <div class="grid">
      <div class="output">
         <div data-previous class="previous"></div>
         <div data-current class="current"></div>
      </div>
      <button data-all-clear class="col-2">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>÷</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="col-2">=</button>
   </div>
</body>
</html>
